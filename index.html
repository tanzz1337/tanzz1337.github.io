<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            font-size: 60px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .copyright {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        .copyright p {
            margin: 5px 0;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .item-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            width: 120px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 15px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            line-height: 1.5;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            margin-bottom: 20px;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .results-header {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .results-count {
            color: #764ba2;
            font-weight: 700;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-card-info {
            text-align: left;
        }

        .item-card-id {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-card-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .item-card-category {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">üì¶</div>
            <h1>üîç Pencarian Item</h1>
        </div>
        
        <div class="search-box">
            <div class="search-group">
                <label for="searchId">Cari berdasarkan ID:</label>
                <input type="text" id="searchId" placeholder="Masukkan ID item (contoh: 446 atau 8700446)...">
            </div>
            
            <div class="search-group">
                <label for="searchName">Cari berdasarkan Nama:</label>
                <input type="text" id="searchName" placeholder="Masukkan nama item (contoh: 5L atau CONCERTO)...">
            </div>
            
            <button onclick="searchItem()">Cari Item</button>
        </div>

        <div class="error" id="errorMsg">
            <div class="error-icon">üîç‚ùå</div>
            <div class="error-title">Item Tidak Ditemukan!</div>
            <div class="error-message"></div>
        </div>

        <div class="results" id="results">
            <h2 class="results-header">Ditemukan <span class="results-count" id="resultsCount">0</span> Item</h2>
            <p style="color: #666; margin-bottom: 20px;">Klik pada item untuk melihat detail lengkap</p>
            <div class="results-container" id="resultsContainer"></div>
        </div>
        
        <div class="result" id="result">
            <h2 style="color: #667eea; margin-bottom: 20px;">Detail Item</h2>
            <img id="itemImage" class="item-image" src="" alt="Item Image">
            <div class="item-details">
                <div class="detail-row">
                    <span class="detail-label">ID:</span>
                    <span class="detail-value" id="itemId"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">NAMA:</span>
                    <span class="detail-value" id="itemName"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">GAMBAR:</span>
                    <span class="detail-value" id="itemImageName"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">CATEGORY:</span>
                    <span class="detail-value" id="itemCategory"></span>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p>¬© 2024 Sistem Pencarian Item. All Rights Reserved.</p>
            <p>Developed with ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- Link ke file JavaScript eksternal -->
    <script src="items-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
